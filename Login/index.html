<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center my-4 mx-auto">
    <div class="content w-75 m-auto p-4">
        <h1 class="text-info mb-4">Smart Login System</h1>
        
        <input type="email" name="" id="signEmail" placeholder="Enter Your Email" class="form-control mb-4">
        <input type="password" name="" id="signPass" placeholder="Enter Your passward" class="form-control mb-4">
        <div class="Message text-center" id="message"></div>
        <button id="Login" class="btn btn-outline-info  w-100">Login</button>

        <p class="mt-2 text-info">Don't have an account ? <a href="../Sign Up/index.html" class="text-decoration-none text-info">Sign in</a></p>

    </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
